<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/public/normalize.css">

    <title>Document</title>
</head>
<body>

    <div class="icon-team">
        <a href="/"><i class="fa-solid fa-house"></i></a>
    </div>
    <h1 class="title is-1 has-text-centered">RENT A CAR</h1>
    <div class="container">
        <form  action="/users/editUserForm/:id" method="POST" >
            
            <div class="row">
                <div class="columns">
                    <div class="column is-1">
                        <div class="field">
                            <label class="label">ID</label>
                            <div class="control">
                              <input class="input" type="text" name="id" value={{userData.id}} readonly="readonly">
                            </div>
                        </div>
                    </div>
                    <div class="column is-3">
                        <div class="field">
                            <label class="label">FIRST NAME</label>
                            <div class="control">
                              <input class="input" type="text" name="name" value={{userData.name}}>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">LAST NAME</label>
                            <div class="control">
                              <input class="input" type="text" name="surname" value={{userData.surname}}>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">AGE</label>
                            <div class="control">
                              <input class="input" type="number" name="age" value={{userData.age}}>
                            </div>
                        </div>
                    </div>     
            </div>       

            <div class="row">   
                <div class="columns">
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">PHONE</label>
                            <div class="control">
                              <input class="input" type="number" name="phone" value={{userData.phone}}>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">EMAIL</label>
                            <div class="control">
                              <input class="input" type="email" name="email" value={{userData.email}}>
                            </div>
                        </div>
                    </div>
                    <div class="column is-2">
                        <div class="field">
                            <label class="label">DOCUMENT NUMBER</label>
                            <div class="control">
                              <input class="input" type="numer" name="document" value={{userData.document}}>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
            <div class="is-flex is-justify-content-center">
                <button class="button is-link">Submit</button>
            </div>

        </form> 
    </div>
</body>
</html>
