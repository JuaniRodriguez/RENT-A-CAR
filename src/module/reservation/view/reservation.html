<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Users</title>
</head>
<body>
    <h1 class="title is-1 has-text-centered">RENT A CAR</h1>
    <h1 class="title is-2 has-text-centered">USERS</h1>

    <div class="tabs is-centered">
        <ul>
          <li><a class="is-size-4" href="/">Cars</a></li>
          <li><a class="is-size-4" href="/users">Users</a></li>
          <li><a class="is-size-4" href="/reservation/reservationForm">Pick car</a></li>
        </ul>
    </div>
    
    <div class="container">
        <table class="table is-bordered is-fullwidth">
            <thead>
                <tr>
                    <th class="has-text-centered is-size-4">ID</th>
                    <th class="has-text-centered is-size-4">Car</th>
                    <th class="has-text-centered is-size-4">Name</th>
                    <th class="has-text-centered is-size-4">Date</th>
                    <th class="has-text-centered is-size-4">Total days</th>
                    <th class="has-text-centered is-size-4">Price/day</th>
                    <th class="has-text-centered is-size-4">Total price</th>
                    <th class="has-text-centered is-size-4">Manage</th>
                    

                </tr>
            </thead>
            <tbody>
               
               {% block tableBody %} {% endblock %}

            </tbody>
        </table>
    </div>
    
</body>
</html>
