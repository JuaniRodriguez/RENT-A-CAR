<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>

    <div class="icon-team">
        <a href="/"><i class="fa-solid fa-house"></i></a>
    </div>
    <h1 class="title is-1 has-text-centered">RENT A CAR</h1>

    <div class="container">
        <form  action="/cars/createCarForm" method="POST" enctype="multipart/form-data">
            
            <div class="row">
                <div class="columns">
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">BRAND</label>
                            <div class="control">
                              <input class="input" type="text" name="brand">
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">MODEL</label>
                            <div class="control">
                              <input class="input" type="text" name="model">
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">YEAR</label>
                            <div class="control">
                              <input class="input" type="number" name="year">
                            </div>
                        </div>
                    </div>     
            </div>       

            <div class="row">   
                <div class="columns">
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">KMS</label>
                            <div class="control">
                              <input class="input" type="number" name="kms">
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">COLOR</label>
                            <div class="control">
                              <input class="input" type="text" name="color">
                            </div>
                        </div>
                    </div>
                    <div class="column is-2">
                        <div class="field">
                            <label class="label">AIR CONDITIONER</label>
                                <div class="control">
                                    <div class="select">
                                        <select name="ac">
                                          <option>Yes</option>
                                          <option>No</option>
                                        </select>
                                    </div>
                                </div>
                        </div>
                    </div>   
                    <div class="column is-2">
                        <div class="field">
                            <label class="label">TYPE</label>
                                <div class="control">
                                    <div class="select">
                                        <select name="transmission">
                                          <option>Manual</option>
                                          <option>Automatic</option>
                                        </select>
                                        3
                                    </div>
                                </div>
                        </div>
                    </div>   
                </div>
            </div>

            <div class="row">   
                <div class="columns">
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">PASSENGERS</label>
                            <div class="control">
                              <input class="input" type="number" name="passengers">
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">CAR IMAGE</label>
                            <div class="control">
                              <input class="input" type="text" name="picture">
                            </div>
                        </div>
                    </div>

                    <div class="column is-4">
                        <div class="field">
                            <label class="label">UPLOAD CAR IMAGE</label>
                            <div class="control">
                                <div class="file is-normal has-name">
                                    <label class="file-label">
                                      <input class="file-input" type="file" name="uploadedImage">
                                      <span class="file-cta">
                                        <span class="file-icon">
                                          <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                          Normal fileâ€¦
                                        </span>
                                      </span>
                                      <span class="file-name">
                                        Upload file
                                      </span>
                                    </label>
                                </div>
                            </div>  
                        </div>
                    </div>   
                </div>           
            </div>
            <div class="is-flex is-justify-content-center">
                <button class="button is-link">Submit</button>
            </div>

        </form> 
    </div>
</body>
</html>
