<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>

    <div class="icon-team">
        <a href="/"><i class="fa-solid fa-house"></i></a>
    </div>
    <h1 class="title is-1 has-text-centered">RENT A CAR</h1>

    <div class="container">
        <form  action="/rent/rentForm" method="POST">
            <div class="row">
                <div class="columns">
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">CHOOSE CAR</label>
                            <div class="control">
                                <div class="select">
                                    <select name="car">
                                      <option>Yes</option>
                                      <option>No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">USER</label>
                            <div class="control">
                                <div class="select">
                                    <select name="ac">
                                      <option>Yes</option>
                                      <option>No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>     
            </div>       

            <div class="row">
                <div class="columns">
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">START DATE</label>
                            <div class="control">
                                <div class="select">
                                    <input class="input" type="date" name="date">
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">TOTAL DAYS</label>
                            <div class="control">
                                <input class="input" type="number" name="days">
                            </div>
                        </div>
                    </div>     
            </div>      
            <div class="is-flex is-justify-content-center">
                <button class="button is-link">Submit</button>
            </div> 
        </form>
    </div>

   

</body>
